
<div class="card">
    <h5 class="card-header">Withdraw</h5>
    <div class="card-body">
      <form>

        <div class="form-group">
          <label for="exampleFormControlInput1">Campaign Id</label>
          <input type="number" class="form-control" name="campaignId" [(ngModel)]="campaignId" placeholder="Campaign Id - 1">
        </div>
        <button type="submit" class="btn btn-danger" (click)="withdraw()">Withdraw</button>
      </form>

    </div>
  </div>
