<div class="card">
  <div class="card-header">
    New Campaign
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="beneficiary">Beneficiary Address</label>
        <input type="text" class="form-control" name="campaign.beneficiary" [(ngModel)]="campaign.beneficiary" placeholder="0x20CcbCda54FCED4b07608876d1432336Bad478B5">
      </div>
      <div class="form-group">
        <label for="fundingGoal">Funding goal in Ether</label>
        <input type="number" class="form-control" name="campaign.fundingGoal" [(ngModel)]="campaign.fundingGoal" placeholder="1000">
      </div>
      <div class="form-group">
        <label for="deadline">Duration in mins</label>
        <input type="number" class="form-control" name="campaign.deadline" [(ngModel)]="campaign.deadline" placeholder="43200">
      </div>
      <div class="form-group">
        <label for="detailsUrl">Details URL</label>
        <input type="text" class="form-control" name="campaign.detailsUrl" [(ngModel)]="campaign.detailsUrl" placeholder="http://your-url.com">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" name="campaign.category" [(ngModel)]="campaign.category" placeholder="Category">
      </div>
      <button type="submit" class="btn btn-info" (click)="addNewCampaign()">Add New Campaign</button>

    </form>

  </div>
</div>
