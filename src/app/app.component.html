{{noOfCampaigns}} {{campaigns | json}}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <input type="number" class="form-control" name="campaignId" [(ngModel)]="campaignId" placeholder="Campaign Id - 1">
    </div>
    <div class="col-md-6">
      <button class="btn btn-info" (click)="search()">Search</button>
    </div>
  </div>


  <div class="card">
    <h5 class="card-header">Unlock account</h5>
    <div class="card-body">
      <form>

        <div class="form-group">
          <label for="exampleFormControlInput1">Public Address</label>
          <input type="text" class="form-control" name="accountAddress" [(ngModel)]="campaiaccountAddressgnId" placeholder="">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Password</label>
          <input type="password" class="form-control" name="accountPassword" [(ngModel)]="accountPassword" placeholder="1000">
        </div>
        <button type="submit" class="btn btn-info" (click)="unLockAccount()">Unlock</button>
      </form>

    </div>
  </div>

  <div class="card">
    <div class="card-header">
      New Campaign
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Beneficiary Address</label>
          <input type="text" class="form-control" name="campaign.beneficiary" [(ngModel)]="campaign.beneficiary" placeholder="0x20CcbCda54FCED4b07608876d1432336Bad478B5">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Funding goal in Ether</label>
          <input type="text" class="form-control" name="campaign.fundingGoal" [(ngModel)]="campaign.fundingGoal" placeholder="1000">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Duration in mins</label>
          <input type="text" class="form-control" name="campaign.durationInMin" [(ngModel)]="campaign.durationInMin" placeholder="43200">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Details URL</label>
          <input type="text" class="form-control" name="campaign.detailsUrl" [(ngModel)]="campaign.detailsUrl" placeholder="http://your-url.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Category</label>
          <input type="text" class="form-control" name="campaign.category" [(ngModel)]="campaign.category" placeholder="Category">
        </div>
        <button type="submit" class="btn btn-info" (click)="addNewCampaign()">Add New Campaign</button>

      </form>

    </div>
  </div>


  <div class="card">
    <h5 class="card-header">Contribute</h5>
    <div class="card-body">
      <form>

        <div class="form-group">
          <label for="exampleFormControlInput1">Campaign Id</label>
          <input type="number" class="form-control" name="campaignId" [(ngModel)]="campaignId" placeholder="Campaign Id - 1">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Contribute in Ether</label>
          <input type="text" class="form-control" name="contributeValue" [(ngModel)]="contributeValue" placeholder="1000">
        </div>
        <button type="submit" class="btn btn-info" (click)="contribute()">Contribute</button>
      </form>

    </div>
  </div>
</div>
